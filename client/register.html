<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LenguaMaster</title>
    <link rel="shortcut icon" href="/client/images/lenguamasterlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="/client/css/register.css">
    <script src="/client/js/register.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>LenguaMaster</h1>
    </header>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <input id="username" type="text" placeholder="Username" required>
            <input id="password" type="password" placeholder="Password" required>
            <input id="email" type="email" placeholder="Email" required>
            <button id="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <div class="background-image"></div>
    <div class="element"></div>
</body>
