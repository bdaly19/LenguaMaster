</head>
<body>
    <header>
        <div id="logout-container">
        <button id="logout">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </button>
        <div id="logout-dropdown" class="dropdown-content">
            <a id="logout-link" href="#">Logout</a>
        </div>
    </div>
        <h1>Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/client/html/progress.html">Progress</a></li>
            <li><a href="/client/html/lessons.html">Lessons</a></li>
            <li><a href="#videos">Videos</a></li>
            <li><a href="#quizzestests">Quizzes/Tests</a></li>
        </ul>
    </nav>
    <div class="background-image"></div>"
    <main>
        <div class="container" id="progress">
            <a href="/client/html/progress.html" class="no-underline">
            <h2>Progress</h2>
        </a>
        </div>

        <div class="container" id="lessons">
            <a href="/client/html/lessons.html" class="no-underline">
            <h2>Lessons</h2>

        <div class="container" id="videos">

        </div>
    </main>
    <footer>
        <p>&copy; 2025 LenguaMaster</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var logoutButton=document.getElementById('logout');
        var logoutLink=document.getElementById('logout-link');
        var dropdown=document.getElementById('logout-dropdown');
        
        if (logoutButton && logoutLink && dropdown) {
            logoutButton.addEventListener('click', function(event) {
                event.stopPropagation();
                dropdown.style.display=dropdown.style.display==='block'?'none':'block';
            });

            logoutLink.addEventListener('click', function() {
                window.location.href='/../client/html/index.html';
            });

            window.addEventListener('click', function() {
            if (dropdown.style.display==='block' && !event.target.closest('#logout-container')) {
            dropdown.style.display='none';
            }
        });
    }
});
    </script>
</body>
</html>
